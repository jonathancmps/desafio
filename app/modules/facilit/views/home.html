
<div class="row">
    <div class="col-md-4 container-righ">
            <div class="form-group">    
                <h2>Filtrar por colaboradores</h2>
                <input type="text" class="form-control input-search" id="exampleInputEmail1" placeholder="Filtrar por todos os campos">
            </div>
                <span>Ou</span>
            
                <h3>Filtrar por categoria</h3>
                <div class="dropdown">
                
                <select class="form-control" id="sel1" >
                    <option>DEPARTAMENTO</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <br/>
                <select class="form-control" id="sel2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <br/>
                <button type="button" class="btn btn-default">Default</button>
               
              </div>
    </div>
    
    <div class="container col-md-8 container-right">
        <table class="table table-striped table-hover">
                <tr  ng-repeat = "item in vm.apiList">
                    <td id="teste">
                        <img ng-src="{{item.photo}}"  class="img-circle photo-circle">
                        
                    </td>
                    <td id="calaborators-info">
                        <h1 class="list-name" ng-bind="item.name"></h1>
                        <span class="list-role"ng-bind="item.role"></span>
                    </td>
                </tr> 
            </table>
        </div>
    </div> 
    

    
  </div>
